<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Alif - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .nav-button i {
            font-size: 24px;
        }

        .icon-chat {
            color: #4CAF50;
        }

        .icon-voice {
            color: #FF6B6B;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .nav-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-robot"></i> AI Alif</h1>
        <p class="subtitle">Pilih fitur yang ingin Anda gunakan:</p>

        <div class="button-container">
            <a href="/chat" class="nav-button">
                <i class="fas fa-comments icon-chat"></i>
                <span>Chat AI</span>
            </a>

            <a href="/voice" class="nav-button">
                <i class="fas fa-microphone icon-voice"></i>
                <span>CBT Voice</span>
            </a>
        </div>
    </div>
</body>

</html>
